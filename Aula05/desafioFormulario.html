<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Questionário</legend>

        <fieldset>
          <legend>Cadastro</legend>
          
          <label for="campo1">E-mail</label>
          <input type="email" id="campo1" name="email">
          
          <br><br>
          
          <label for="campo2">Senha</label>
          <input type="password" id="campo2" name="senha">
        
        </fieldset>

        <fieldset>
          <legend>Dados Pessoais</legend>
          
          <label for="campo3">Nome</label>
          <input type="text" id="campo3" name="nome">

          <br><br>

          <label for="campo4">Idade</label>
          <input type="number" id="campo4" name="idade" min="00" max="120">

          <br><br>

          <label for="campo5">Telefone</label>
          <input type="tel" id="campo5" name="telefone">

          <br><br>

          <label for="campo6">Data de Nascimento</label>
          <input type="date" id="campo6" name="nasc">

          <br><br>

          <label for="campo7">Gênero</label>
          <!-- <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="op1"> opção1
            INPUT TYPE="RADIO" NAME="OPCAO" VALUE="op2"> opção2  -->
          <input type="radio" id="campo7" name="genero" value="masc">Masculino
          <input type="radio" id="campo7" name="genero" value="fem">Feminino
          <input type="radio" id="campo7" name="genero" value="other">Outro
          <input type="radio" id="campo7" name="genero" value="not">Prefiro não responder

        </fieldset>
        
        <fieldset>
          <legend>Preferencias</legend>

          <label for="campo8">Marca de celular que você usa:</label>
          <select id=campo8 name="celular">
            <option value="Samsung">Samsung</option>
            <option value="Motorola">Motorola</option>
            <option value="Xiaomi">Xiaomi</option>
            <option value="Iphone">Iphone</option>
          </select>

          <br><br>
            <!-- checkbox
          select -->

          <label for="campo9">Escolha um navegador que você usa:</label>
          <input type="text" id="campo9" name="navigator" list="browser">
          <datalist id="browser">
            <option value="Chrome"></option>
            <option value="Firefox"></option>
            <option value="Explorer"></option>
            <option value="Edge"></option>
          </datalist>  
          
          <br><br>

          <label for="campo10">Escolha os ritmos de música que você escuta:</label>
          
          <input type="checkbox" id="campo11" name="Rock">
          <label for="campo11">Rock</label>
          <input type="checkbox" id="campo12" name="Pop">
          <label for="campo12">Pop</label>
          <input type="checkbox" id="campo13" name="Funk">
          <label for="campo13">Funk</label>
          <input type="checkbox" id="campo14" name="MPB">
          <label for="campo14">MPB</label>
          <input type="checkbox" id="campo15" name="Sertanejo">
          <label for="campo15">Sertanejo</label>

        </fieldset>

        <fieldset>
          <legend>Comentários</legend>

          <textarea id="campo16" name="comentarios" rows="4" cols="50" placeholder="Comentários..."></textarea>
        </fieldset>

        <button type="reset">Resetar</button>
        <button type="submit">Enviar</button>

      </fieldset>
    </form>
  </body>
</html>
