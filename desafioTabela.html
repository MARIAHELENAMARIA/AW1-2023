<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <table style = "border: 1px solid black; border-collapse: collapse;">
      <caption>Tabela exemplo</caption>
      <thead>
        <th style = "border: 1px solid black;">Cabeçalho</th>
        <th style = "border: 1px solid black;">Cabeçalho</th>
        <th style = "border: 1px solid black;">Cabeçalho</th>
      </thead>
      <tbody>      
        <tr>
          <td rowspan="2" style = "border: 1px solid black; text-align: center; vertical-align: middle;">a</td>
          <td style = "border: 1px solid black; text-align: right;">a</td>
          <td style = "border: 1px solid black;">a</td>
        </tr>
        <tr>
          <td colspan = "2" style = "border: 1px solid black; border-collapse: collapse; text-align: center;">a</td>
        </tr>
        <tr>
          <td style = "border: 1px solid black;">a</td>
          <td style = "border: 1px solid black; text-align: right;">a</td>
          <td style = "border: 1px solid black;">a</td>
        </tr>
      </tbody>  
      <tfoot>
        <tr height = "50">
          <td colspan="3" style="text-align: center; vertical-align: top;">a</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
